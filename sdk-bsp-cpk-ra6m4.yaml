features:
- 200MHz, Arm Cortex®-M33 Core
- Arm TrustZone
- LQFP 144-pin
- 1MB code flash
- 192KB supports the parity SRAM and 64KB ECC SRAM
- USB connector for master MCU (host/device)
- Seggerj-link ® on-board (OB) interface for debugging and programming. A 10-pin JTAG/SWD
  interface is provided for connecting optional external debuggers and programmers.
- Two PMOD connectors, allowing rapid prototyping using appropriate PMOd-compatible
  peripheral plug-in modules
- The oscillator crystal provides accurate 24.000 MHz and 32.768 Hz external reference
  clocks
- The onboard POWER regulator is powered by the 5 V external input voltage of the
  DEBUG/POWER USB connector to POWER the logic and interfaces on the board. 5 V or
  3.3V power supply can be used for the standby position on the board.
features_zh:
- 200MHz, Arm Cortex®-M33 内核
- 支持 TrustZone
- LQFP 144-pin
- 最大 1 MB 代码闪存
- 192KB 支持奇偶校验 SRAM 以及 64kb ECC SRAM
- 主 MCU 的 USB 连接器（主机侧/设备侧）
- SEGGERJ-Link®板上（OB）接口，用于调试和编程。提供了 10 引脚 JTAG / SWD 接口，用于连接可选 的外部调试器和编程器。
- 两个 PMOD 连接器，允许使用适当的 PMOD 兼容外围插件模块进行快速原型开发
- 振荡器晶体提供了精确的 24.000 MHz 和 32.768 Hz 外部参考时钟
- 通过 DEBUG / POWER USB 连接器的 5 V 外部输入电压为板载电源稳压器提供电源，为板上的逻辑和接 口供电。板上的备用位置可选用 5 V 或 3.3
  V 电源。
